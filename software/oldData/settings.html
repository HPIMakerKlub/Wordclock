<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="extra.css" rel="stylesheet">

    <script src="jquery.min.js"></script>
    <script>
      function init() {
        $('#redSlider').change(function() {
          $.get('/api/config.json', { r : $('#redSlider').val()});
        });
        $('#greenSlider').change(function() {
          $.get('/api/config.json', { g : $('#greenSlider').val()});
        });
        $('#blueSlider').change(function() {
          $.get('/api/config.json', { b : $('#blueSlider').val()});
        });
        $('#brightnessSlider').change(function() {
          $.get('/api/config.json', { brightness : $('#brightnessSlider').val()});
        });
      }
    </script>
  </head>

  <body onload="init()">
    <div class="container">
      <div class="header clearfix">
        <img src="logo.svg">
      </div>
      <div class="jumbotron">
        <p class="lead">Rotwert</p>
        <input id="redSlider" type="range" min="1" max="255">
        <p class="lead">Gr&uuml;nwert</p>
        <input id="greenSlider" type="range" min="1" max="255">
        <p class="lead">Blauwert</p>
        <input id="blueSlider" type="range" min="1" max="255">
        <br>
        <p class="lead">Helligkeit</p>
        <input id="brightnessSlider" type="range" min="1" max="255">
      </div>
      <footer class="footer">
        <p>Made by Fabian L&uuml;pke (<a href="mailto:fabian@luepke.email">fabian@luepke.email</a>)</p>
        <p>Check out on Github: <a href="https://github.com/HPIMakerKlub/Wordclock">https://github.com/HPIMakerKlub/Wordclock</a></p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
